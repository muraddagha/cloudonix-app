<div class="drawer z-50 drawer-end">
    <input #createDrawer id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-side">
        <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <div class="menu bg-base-200 text-base-content min-h-full w-80 p-4">

            <form class='flex flex-col gap-5 pr-3' [formGroup]="form" (ngSubmit)="submit()">
                <div class="divider divider-primary my-2">
                    {{!updatedProduct?'New Product':'Update Product'}}</div>

                <div class="form-group">
                    <div class="label">
                        <span class="label-text">Name</span>
                    </div>
                    <label class="input input-bordered flex items-center gap-2 input-md">
                        <input required type="text" placeholder="Name" formControlName="name" />
                    </label>
                </div>
                <ng-container *ngIf="!updatedProduct">
                    <div class="form-group">
                        <div class="label">
                            <span class="label-text">Sku</span>
                        </div>
                        <label class="input input-bordered flex items-center gap-2 input-md">
                            <input required type="text" placeholder="Sku" formControlName="sku" />
                        </label>
                    </div>
                </ng-container>
                <div class="form-group">
                    <div class="label">
                        <span class="label-text">Cost</span>
                    </div>
                    <label class="input input-bordered flex items-center gap-2 input-md">
                        <input required type="number" placeholder="Cost" formControlName="cost" />
                    </label>
                </div>
                <div class="form-group">
                    <div class="label">
                        <span class="label-text">Profile</span>
                    </div>
                    <select class="select select-bordered w-full max-w-xs" formControlName="profile">
                        <option>furniture</option>
                        <option>equipment</option>
                        <option>stationary</option>
                        <option>part</option>

                    </select>
                </div>

                <div class="form-group">
                    <div class="label">
                        <span class="label-text">Description</span>
                    </div>
                    <textarea class="textarea w-full" placeholder="Description" cols="5" rows="5"
                        formControlName="description"></textarea>
                </div>
                <button class=" btn w-full btn-primary" type='submit' [disabled]="loading || form.invalid">
                    <span *ngIf="loading" class="loading loading-spinner loading-sm"></span>
                    {{!updatedProduct?'Create':'Update'}}
                </button>
            </form>
        </div>
    </div>
</div>
